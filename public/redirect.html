<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://ovalle-ftp-sync-iulians-projects-3e3f2a9b.vercel.app" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
    h1 { color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .progress { width: 100%; height: 20px; background-color: #f3f3f3; border-radius: 10px; margin: 20px 0; }
    .progress-bar { height: 100%; width: 0; background-color: #4caf50; border-radius: 10px; transition: width 5s linear; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to New App URL</h1>
    <p>The app URL has changed. You will be redirected to the new URL in 5 seconds.</p>
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p>If you are not redirected automatically, <a href="https://ovalle-ftp-sync-iulians-projects-3e3f2a9b.vercel.app">click here</a>.</p>
    <p>New URL: <code>https://ovalle-ftp-sync-iulians-projects-3e3f2a9b.vercel.app</code></p>
  </div>
  
  <script>
    // Animate progress bar
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('progress-bar').style.width = '100%';
      }, 100);
    });
    
    // Redirect after 5 seconds
    setTimeout(function() {
      window.location.href = 'https://ovalle-ftp-sync-iulians-projects-3e3f2a9b.vercel.app';
    }, 5000);
  </script>
</body>
</html>
